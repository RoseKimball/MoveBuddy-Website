<!doctype html>
<html lang="en">

    <head>

    <body>
        <!-- Nav Bar -->

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item active">

                    <li class="nav-item">
